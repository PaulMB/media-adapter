<IfModule !proxy_module>
LoadModule proxy_module modules/mod_proxy.so
</IfModule>

<IfModule !proxy_http_module>
LoadModule proxy_http_module modules/mod_proxy_http.so
</IfModule>

RewriteEngine on
RewriteMap jetty txt:/var/packages/MediaAdapter/target/etc/jetty.conf
RewriteRule ^/webman/3rdparty/MediaAdapter/media/(.*) http://localhost:${jetty:port}/media/$1 [P]
